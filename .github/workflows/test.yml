name: Python Tests
on:
  schedule:
    - cron: '*/15 * * * *' # Tests every 15 minutes

  push:
    branches:
      - main
      - dev
  pull_request: 
    branches:
        - main
        - dev  

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
        - name: Checkout
          uses: actions/checkout@v2
        
        - name: Set up Python  
          uses: actions/setup-python@v2
          with:
            python-version: 3.11
          
        - name: Run Tests - New
          run: python src/eg_2.py
        
        - name: Run Tests
          run: python src/eg.py  

    